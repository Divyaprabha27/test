<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h1>Get all the countries from Asia continent /region using Filter function
    </h1>
    <script>
        var http = new XMLHttpRequest();
        http.open("GET", "https://restcountries.com/v3.1/all");
        http.send();

        http.onload = () => {
        if (http.status === 200) {
          var restcountries = JSON.parse(http.response);

          const countriesInAsia = restcountries.filter((country) => {
            if (country.region === "Asia") {
              return true;
            }
          });
          console.log("COUNTRIES IN ASIA: ", countriesInAsia);
        }
    };
    </script>
</body>
</html>
